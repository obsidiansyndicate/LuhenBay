            <pre style="white-space: pre-wrap; word-wrap: break-word;"><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuhenBay</title>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#121212; color:#f0f0f0; margin:0; padding:0; }
h1,h2,h3{text-align:center; margin:10px 0;}
.container{max-width:1200px; margin:auto; padding:20px;}
.section{background:#1f1f1f; padding:20px; margin:15px 0; border-radius:12px; box-shadow:0 0 15px #000;}
input, select{padding:10px 14px; margin:5px 0; border-radius:8px; border:none; outline:none; width:100%; max-width:300px;}
button{padding:10px 18px; margin:5px 0; border:none; border-radius:8px; background-color:#ff4d4d; color:white; cursor:pointer; font-weight:bold; transition:0.3s; width:100%; max-width:200px;}
button:hover{background-color:#ff1a1a;}
#products{display:flex; flex-wrap:wrap; justify-content:center; gap:15px;}
.product-card{background:#2a2a2a; padding:15px; border-radius:12px; width:250px; box-shadow:0 0 10px #000; display:flex; flex-direction:column; justify-content:space-between;}

</head>
<body>
<div class="container">

<!-- Login / Register -->
<div id="login-section" class="section">
    <h1>Welcome to LuhenBay</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signIn()">Login</button>
    <button onclick="signUp()">Sign Up</button>
</div>

<!-- Products -->
<div class="section" id="products-section" style="display:none;">
    <h2>Products</h2>
    <div id="products"></div>
</div>

<!-- Cart & Checkout -->
<div class="section" id="cart-section" style="display:none;">
    <h2>Your Cart</h2>
    <div id="cart"></div>
    <div id="checkout-section">
        <h3>Select Payment Method:</h3>
        <select id="payment-method">
            <option value="gcash">GCash</option>
            <option value="paypal">PayPal</option>
            <option value="credit">Credit Card</option>
        </select>
        <button onclick="checkout()">Checkout</button>
        <button onclick="buyerPaid()" style="background:#4CAF50;">Paid (I Sent Payment)</button>
    </div>
</div>

<!-- Wheel of Fortune -->
<div class="section" id="wheel-section" style="display:none;">
    <h2>ðŸŽ‰ Spin the Wheel! ðŸŽ‰</h2>
    <button onclick="spinWheel()">Spin Now</button>
    <h3 id="wheel-result"></h3>
</div>

<!-- Login History -->
<div class="section" id="history-section" style="display:none;">
    <h2>Login History</h2>
    <div id="login-history"></div>
</div>

</div>

<script>
// Local Storage Users and Login
function signUp(){
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;
    if(!email||!password){ alert("Fill both fields"); return; }
    let users=JSON.parse(localStorage.getItem("users"))||{};
    if(users[email]){ alert("User already exists"); return; }
    users[email]=password;
    localStorage.setItem("users", JSON.stringify(users));
    alert("Account created!");
    loginUser(email);
}

function signIn(){
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;
    let users=JSON.parse(localStorage.getItem("users"))||{};
    if(users[email]&&users[email]===password){
        alert("Logged in!");
        loginUser(email);
    }else{ alert("Invalid email or password"); }
}

function loginUser(email){
    localStorage.setItem("currentUser", email);
    let history=JSON.parse(localStorage.getItem("loginHistory"))||[];
    history.push({email:email,time:new Date().toLocaleString()});
    localStorage.setItem("loginHistory", JSON.stringify(history));
    showShop();
    loadLoginHistory();
}

// Products and Cart
let cart={};
const productsData={
    "spotify":[
        {name:"Spotify Premium - 1 month", price:35},{name:"Spotify Premium - 2 months", price:50},{name:"Spotify Premium - 3 months", price:70},{name:"Spotify Premium - 4 months", price:85},{name:"Spotify Premium - 6 months", price:99},{name:"Spotify Premium - 12 months", price:135}
    ],
    "netflix":[
        {name:"Netflix Shared Profile - 1 month", price:45},{name:"Netflix Shared Profile - 2 months", price:65},{name:"Netflix Shared Profile - 3 months", price:80},{name:"Netflix Shared Profile - 12 months", price:110},{name:"Netflix Solo Profile - 1 month", price:85},{name:"Netflix Solo Profile - 2 months", price:120},{name:"Netflix Solo Profile - 3 months", price:165},{name:"Netflix Solo Profile - 12 months", price:220},{name:"Netflix Solo Account - Full Warranty", price:300}
    ],
    "disney":[
        {name:"Disney Plus Shared Profile - 1 month", price:35},{name:"Disney Plus Shared Profile - 2 months", price:50},{name:"Disney Plus Shared Profile - 3 months", price:75},{name:"Disney Plus Shared Profile - 12 months", price:110},{name:"Disney Plus Solo Profile - 1 month", price:65},{name:"Disney Plus Solo Profile - 2 months", price:100},{name:"Disney Plus Solo Profile - 3 months", price:135},{name:"Disney Plus Solo Profile - 12 months", price:199}
    ],
    "live_sisi":[
        {name:"PH Based Live Sisi", price:100},{name:"US Based Live Sisi", price:200}
    ]
};

function showShop(){
    document.getElementById("login-section").style.display="none";
    document.getElementById("products-section").style.display="block";
    document.getElementById("cart-section").style.display="block";
    document.getElementById("history-section").style.display="block";
    loadProducts();
    loadCart();
}

function loadProducts(){
    const container=document.getElementById("products");
    container.innerHTML="";
    for(const cat in productsData){
        productsData[cat].forEach((p,index)=>{
            const div=document.createElement("div");
            div.className="product-card";
            div.innerHTML=`<b>${p.name}</b>Price: â‚±${p.price}<br><button onclick="addToCart('${cat}-${index}')">Add to Cart</button>`;
            container.appendChild(div);
        });
    }
}

function addToCart(key){
    const [cat,index]=key.split("-");
    const product=productsData[cat][index];
    if(cart[product.name]) cart[product.name].quantity++;
    else cart[product.name]={...product, quantity:1};
    alert(product.name+" added to cart!");
    loadCart();
}

function loadCart(){
    const container=document.getElementById("cart");
    container.innerHTML="";
    let total=0;
    for(const name in cart){
        const item=cart[name];
        container.innerHTML+=`${item.name} x ${item.quantity} - â‚±${item.price*item.quantity}<br>`;
        total+=item.price*item.quantity;
    }
    container.innerHTML+=`<b>Total: â‚±${total}</b>`;
}

function checkout(){
    if(Object.keys(cart).length===0){ alert("Cart is empty!"); return; }
    const payment=document.getElementById("payment-method").value;
    alert(`Order Confirmed!\nPayment Method: ${payment}\nSend GCash to 09818002271 (R.M)\nNo refund policy applies.\nSend screenshot to @lucianvamps or @henrylakshitt`);
}

function buyerPaid(){
    if(Object.keys(cart).length===0){ alert("Cart is empty!"); return; }
    alert("Payment submitted! Send screenshot to @lucianvamps or @henrylakshitt.");
    cart={};
    loadCart();
    document.getElementById("wheel-section").style.display="block";
    alert("Back to dashboard! Spin the wheel for your reward.");
}

// Wheel of Fortune
const wheelOptions=["Better luck next time","â‚±20","1 Live CC","10% discount on your next order","Better luck next time"];
function spinWheel(){
    const randIndex=Math.floor(Math.random()*wheelOptions.length);
    document.getElementById("wheel-result").innerText=wheelOptions[randIndex];
}

// Login History
function loadLoginHistory(){
    const container=document.getElementById("login-history");
    container.innerHTML="";
    let history=JSON.parse(localStorage.getItem("loginHistory"))||[];
    history.forEach((h,i)=>{
        container.innerHTML+=`${i+1}. ${h.email} at ${h.time}<br>`;
    });
}
</script>
